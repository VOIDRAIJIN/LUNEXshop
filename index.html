<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ENXO Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
}

/* BACKGROUND */
body {
    min-height: 100vh;
    background: 
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url("https://images.unsplash.com/photo-1517694712202-14dd9538aa97");
    background-size: cover;
    background-position: center;
    color: #fff;
}

/* TOP BAR */
.top-banner {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    background: rgba(0,0,0,0.6);
    letter-spacing: 1px;
}

/* NAV */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 60px;
}

.logo {
    font-size: 22px;
    letter-spacing: 3px;
    font-weight: bold;
}

.nav-links a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
    font-size: 14px;
    opacity: 0.85;
}

.nav-links a:hover {
    opacity: 1;
    text-decoration: underline;
}

/* SHOP GRID */
.container {
    max-width: 1300px;
    margin: 60px auto;
    padding: 0 40px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 40px;
}

/* PRODUCT CARD */
.card {
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 18px;
    padding: 30px;
    text-align: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(8px);
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px rgba(255,255,255,0.15);
}

.card img {
    max-width: 100%;
    height: 130px;
    object-fit: contain;
    margin-bottom: 20px;
}

.card h3 {
    font-size: 15px;
    font-weight: normal;
    margin-bottom: 10px;
    opacity: 0.9;
}

.card p {
    font-size: 14px;
    opacity: 0.8;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 30px;
    font-size: 12px;
    opacity: 0.6;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        gap: 15px;
    }
}
</style>
</head>

<body>

<div class="top-banner">
    DISCOUNT CODE: XEN — 15% OFF ALL PRODUCTS
</div>

<div class="navbar">
    <div class="logo">XEN SHOP</div>
    <div class="nav-links">
        <a href="#">Shop</a>
        <a href="#">Watermarks</a>
        <a href="#">Packs</a>
        <a href="#">Contact</a>
    </div>
</div>

<div class="container">
    <div class="grid">

        <div class="card">
            <img src="https://via.placeholder.com/300x120?text=WM+Logo">
            <h3>XEN Updated Full Dual WM</h3>
            <p>$5.00</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x120?text=WM+Dual">
            <h3>XEN Updated Dual Initial WM</h3>
            <p>$5.00</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x120?text=Sword+WM">
            <h3>XEN Updated Sword WM</h3>
            <p>$5.00</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x120?text=Pack">
            <h3>XEN Flylite Pack (Aggressive)</h3>
            <p>$10.00</p>
        </div>

    </div>
</div>

<footer>
    © 2026 XEN — All Rights Reserved
</footer>

</body>
</html>
