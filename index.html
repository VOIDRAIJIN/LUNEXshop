<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XEN Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* NAV */
.nav {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 30px;
  font-size: 14px;
}

.nav a {
  color: #fff;
  text-decoration: none;
  opacity: 0.8;
}

.nav a:hover {
  opacity: 1;
}

/* SHOP GRID */
.container {
  max-width: 1300px;
  margin: 60px auto;
  padding: 0 40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
}

.card {
  background: #0a0a0a;
  border-radius: 18px;
  padding: 30px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 30px rgba(255,255,255,0.12);
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: contain;
  margin-bottom: 20px;
}

.card h3 {
  font-size: 15px;
  margin-bottom: 8px;
}

.card p {
  font-size: 14px;
  opacity: 0.8;
}

/* PRODUCT OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  overflow-y: auto;
  z-index: 1000;
}

.overlay.active {
  display: block;
}

.overlay-content {
  max-width: 1100px;
  margin: 80px auto;
  padding: 40px;
}

/* CLOSE */
.close {
  font-size: 14px;
  opacity: 0.7;
  cursor: pointer;
  margin-bottom: 30px;
}

/* PRODUCT LAYOUT */
.product {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
}

/* IMAGE SCROLLER */
.images {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}

.images img {
  width: 100%;
  min-width: 100%;
  border-radius: 16px;
  scroll-snap-align: center;
}

/* INFO */
.info h1 {
  font-size: 26px;
  margin-bottom: 15px;
}

.price {
  font-size: 18px;
  margin-bottom: 20px;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 15px;
}

.add {
  background: #3556e1;
  color: #fff;
}

.buy {
  background: #fff;
  color: #000;
}

.desc {
  font-size: 13px;
  opacity: 0.8;
  line-height: 1.6;
  margin-top: 25px;
  white-space: pre-line;
}

/* MOBILE */
@media (max-width: 900px) {
  .product {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <a href="#">Shop</a>
  <a href="#">Watermarks</a>
  <a href="#">Packs</a>
  <a href="#">Contact</a>
</div>

<!-- SHOP -->
<div class="container">
  <div class="grid">

    <div class="card" onclick="openProduct('flylite')">
      <img src="XEN PACK.JPG">
      <h3>XEN Flylite Pack (Aggressive)</h3>
      <p>$10.00</p>
    </div>

    <div class="card" onclick="openProduct('dual')">
      <img src="IMG_9486.jpg">
      <h3>XEN Dual Watermark</h3>
      <p>$5.00</p>
    </div>

  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay">
  <div class="overlay-content">
    <div class="close" onclick="closeProduct()">‚Üê Back to shop</div>

    <div class="product">
      <!-- IMAGES -->
      <div class="images" id="productImages"></div>

      <!-- INFO -->
      <div class="info">
        <h1 id="productTitle"></h1>
        <div class="price" id="productPrice"></div>

        <button class="btn add">Add to Cart</button>
        <button class="btn buy">Buy Now</button>

        <div class="desc" id="productDesc"></div>
      </div>
    </div>
  </div>
</div>

<script>
const products = {
  flylite: {
    title: "XEN FLYLITE PACK (AGGRESSIVE)",
    price: "$10.00",
    desc: `7 CCs
Aggressive shakes
New zooms
FX included
EDIT PJF INCLUDED`,
    images: [
      "XEN PACK.JPG",
      "IMG_9493.jpg",
      "IMG_9492.jpg"
    ]
  },
  dual: {
    title: "XEN Dual Watermark",
    price: "$5.00",
    desc: "High quality dual watermark pack.",
    images: [
      "IMG_9486.jpg",
      "https://via.placeholder.com/800x1000?text=DUAL+2"
    ]
  }
};

function openProduct(key) {
  const p = products[key];
  document.getElementById("productTitle").innerText = p.title;
  document.getElementById("productPrice").innerText = p.price;
  document.getElementById("productDesc").innerText = p.desc;

  const imgWrap = document.getElementById("productImages");
  imgWrap.innerHTML = "";
  p.images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    imgWrap.appendChild(img);
  });

  document.getElementById("overlay").classList.add("active");
}

function closeProduct() {
  document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
