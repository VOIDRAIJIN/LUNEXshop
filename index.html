<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ENXO Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #050505;
  color: #fff;
}

/* NAV */
.nav {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 30px;
  font-size: 14px;
}

.nav a {
  color: #fff;
  text-decoration: none;
  opacity: 0.75;
}

.nav a:hover {
  opacity: 1;
}

/* SHOP GRID */
.container {
  max-width: 1300px;
  margin: 60px auto;
  padding: 0 40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
}

.card {
  background: #0b0b0b;
  border-radius: 18px;
  padding: 30px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 30px rgba(255,255,255,0.08);
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: contain;
  margin-bottom: 20px;
}

.card h3 {
  font-size: 15px;
  margin-bottom: 6px;
}

.card p {
  font-size: 14px;
  opacity: 0.75;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: #070707;
  display: none;
  overflow-y: auto;
  z-index: 1000;
}

.overlay.active {
  display: block;
}

.overlay-content {
  max-width: 1100px;
  margin: 80px auto;
  padding: 40px;
}

/* CLOSE */
.close {
  font-size: 13px;
  opacity: 0.7;
  cursor: pointer;
  margin-bottom: 30px;
}

/* PRODUCT */
.product {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
}

/* IMAGE VIEWER */
.viewer {
  position: relative;
}

.viewer img {
  width: 100%;
  border-radius: 18px;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.7);
  border: none;
  color: white;
  font-size: 22px;
  padding: 12px 16px;
  cursor: pointer;
  border-radius: 50%;
}

.arrow.left { left: 10px; }
.arrow.right { right: 10px; }

.arrow:hover {
  background: rgba(255,255,255,0.15);
}

/* INFO */
.info h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

.price {
  font-size: 18px;
  margin-bottom: 20px;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 12px;
}

.add {
  background: #2f49d1;
  color: white;
}

.buy {
  background: white;
  color: black;
}

/* WHAT IT HAS */
.contains {
  margin-top: 30px;
  font-size: 13px;
  opacity: 0.85;
  line-height: 1.7;
  white-space: pre-line;
}

/* MOBILE */
@media (max-width: 900px) {
  .product {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<h2>Video with controls</h2>

  <video controls width="640" height="360">
    <source src="mp4 3.MP4" type="video/mp4">
    <!-- Optional: fallback text for very old browsers -->
    Your browser does not support the video tag.
  </video>
<!-- NAV -->
<div class="nav">
  <a href="#">Shop</a>
  <a href="#">Watermarks</a>
  <a href="#">Packs</a>
  <a href="#">Contact</a>
</div>

<!-- SHOP -->
<div class="container">
  <div class="grid">

    <div class="card" onclick="openProduct('flylite')">
      <img src="XEN PACK.JPG">
      <h3>ENXO Flylite Pack</h3>
      <p>$10.00</p>
    </div>

    <div class="card" onclick="openProduct('dual')">
      <img src="IMG_9486.jpg">
      <h3>ENXO Dual Watermark</h3>
      <p>$5.00</p>
    </div>

  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay">
  <div class="overlay-content">
    <div class="close" onclick="closeProduct()">← Back to shop</div>

    <div class="product">
      <!-- IMAGE VIEWER -->
      <div class="viewer">
        <button class="arrow left" onclick="prevImage()">‹</button>
        <img id="viewerImg">
        <button class="arrow right" onclick="nextImage()">›</button>
      </div>

      <!-- INFO -->
      <div class="info">
        <h1 id="title"></h1>
        <div class="price" id="price"></div>

        <button class="btn add">Add to Cart</button>
        <button class="btn buy">Buy Now</button>

        <div class="contains" id="contains"></div>
      </div>
    </div>
  </div>
</div>

<script>
let current = {};
let index = 0;

const products = {
  flylite: {
    title: "ENXO FLYLITE PACK (AGGRESSIVE)",
    price: "$10.00",
    contains: `7 CCs
Aggressive shakes
New zooms
FX included
EDIT PJF INCLUDED`,
    images: [
      "XEN PACK.JPG",
      "IMG_9493.jpg",
      "IMG_9492.jpg"
    ]
  },
  dual: {
    title: "ENXO Dual Watermark",
    price: "$5.00",
    contains: `High quality dual watermark
Transparent PNG
Instant download`,
    images: [
      "IMG_9486.jpg",
      "mp4 3.MP4"
    ]
  }
};

function openProduct(key) {
  current = products[key];
  index = 0;
  document.getElementById("title").innerText = current.title;
  document.getElementById("price").innerText = current.price;
  document.getElementById("contains").innerText = current.contains;
  document.getElementById("viewerImg").src = current.images[index];
  document.getElementById("overlay").classList.add("active");
}

function closeProduct() {
  document.getElementById("overlay").classList.remove("active");
}

function nextImage() {
  index = (index + 1) % current.images.length;
  document.getElementById("viewerImg").src = current.images[index];
}

function prevImage() {
  index = (index - 1 + current.images.length) % current.images.length;
  document.getElementById("viewerImg").src = current.images[index];
}
</script>

</body>
</html>
